<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://kit.fontawesome.com/1127839cf4.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <script defer src="index.js"></script>
  <title>jeongSeulho portfolio</title>
</head>

<body>
  <aside>
    <nav>
      <li class="go-home"><span>자기소개</span></li>
      <li class="go-education"><span>프로그래밍 교육 이력</span></li>
      <li class="go-skill"><span>기술 스택</span></li>
      <li class="go-project"><span>프로젝트</span></li>
      <li class="go-blog"><span>깃허브, 블로그</span></li>
    </nav>

    <footer>
      <p>email</p>
      <p>tel</p>
    </footer>
  </aside>

  <main>

    <section class="home">
      <h1 class="animate__animated animate__fadeInDown">
        Jeong Seulho <br> portfolio
      </h1>
      <p class="animate__animated animate__fadeIn animate__delay-1s">
        프론트엔드 개발자를 희망하는 정슬호의 포트폴리오입니다
        <br>
        기타 간단한 자기소개
      </p>
    </section>


    <section class="education" id="education">
      <h2 data-aos="fade-left" data-aos-offset="200" data-aos-duration="1000" data-aos-easing="ease-in-out"
        data-aos-mirror="true" data-aos-once="false" data-aos-anchor-placement="top-bottom">프로그래밍 교육 이력</h2>
      <p class="text-content">간단한 이력</p>
    </section>

    <section class="skill" id="skill">
      <h2 data-aos="fade-left" data-aos-offset="200" data-aos-duration="1000" data-aos-easing="ease-in-out"
        data-aos-mirror="true" data-aos-once="false" data-aos-anchor-placement="top-bottom">기술 스택</h2>
      <p class="text-content">간단한 이력</p>
    </section>

    <section class="project" id="project">
      <h2 data-aos="fade-left" data-aos-offset="200" data-aos-duration="1000" data-aos-easing="ease-in-out"
        data-aos-mirror="true" data-aos-once="false" data-aos-anchor-placement="top-bottom">프로젝트</h2>
      <p class="text-content">간단한 이력</p>
    </section>

    <section class="blog" id="blog">
      <h2 data-aos="fade-left" data-aos-offset="200" data-aos-duration="1000" data-aos-easing="ease-in-out"
        data-aos-mirror="true" data-aos-once="false" data-aos-anchor-placement="top-bottom">깃허브, 블로그</h2>
      <p class="text-content">간단한 이력</p>
    </section>

    <script>
      AOS.init();
    </script>

  </main>

</body>
